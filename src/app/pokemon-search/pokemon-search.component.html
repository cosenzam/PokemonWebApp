<div class="search-container">

    <h1 class="header-main">Pokémon Search</h1>

    <div class="search-input-wrapper">
        <span>
            <input class="search-input" type="text" [formControl]="textControl" placeholder="Pikachu" (keyup.enter)="onSubmit()">
        </span>

        <span class="search-btn-div">
            <button class="search-submit-btn" (click)="onSubmit()">
                <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                </svg>  
                </div>            
            </button>
        </span>
        <!--
        <p>
            Current value: {{ textControl.value }}
        </p>
        -->
        <div class="invalid-pokemon"></div>
        <!--
        <div class="form-requirements">
            <div *ngIf="textControl.errors?.['required']">Pokémon name required.</div> 
            <div *ngIf="textControl.errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
        -->
    </div>

    <div id="poke-info-search">
        <!-- First row -->
        <div class="sm-flex-group">
            <div>
                <div class="sm-header-cyan">Pokémon Name:</div>
                <div id="poke-Name"></div>
            </div>
            <!-- Type classes change the bg color of a type container -->
            <div>
                <div id="poke-Type" class="sm-header-cyan">Type:</div>
                <div class="types-wrapper">
                    <span class="type-container" id="type1"></span>
                    <span class="type-container" id="type2"></span>
                </div>
            </div>
            <div>
                <div class="sm-header-cyan">Abilities:</div>
                <div id="poke-Abilities"></div>
            </div>
            
        </div>
        <!-- Second Row -->
        <div class="lg-flex-group">
            <div class="lg-header-cyan">Sprites:</div>
            <div class="sprites-wrapper"> <!-- wrapper needed? maybe-->
                <div id="sprites-1">
                    <div class="sprites-header">Default:</div>
                    <img id="front-Sprite" src="">
                    <img id="back-Sprite" src="">
                </div>
                <div id="sprites-2">
                    <div class="sprites-header">Shiny:</div>
                    <img id="front-Shiny" src="">
                    <img id="back-Shiny" src="">
                </div>
            </div>
        </div>
        <!-- Third Row -->
        <div class="lg-flex-group">
            <div class="lg-header-cyan">Pokédex Entry:</div>
            <div id="poke-Pokedex"></div>
        </div>
        <!-- Fourth Row -->
        <div class="lg-flex-group">
            <div class="lg-header-cyan">Stats:</div>
            <div id="stats">
                <div class="stat-hp">
                    <span>HP:</span>
                    <div>
                        <div></div> <!-- Stat value inside stat bar -->
                    </div>
                </div>
                <div class="stat-atk">
                    <span>Attack:</span>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div class="stat-def">
                    <span>Defense:</span>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div class="stat-spatk">
                    <span>Special Attack:</span>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div class="stat-spdef">
                    <span>Special Defense:</span>
                    <div>
                        <div></div>
                    </div>
                </div>
                <div class="stat-spd">
                    <span>Speed:</span>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fifth Row -->
        <div class="sm-flex-group">
            <div>
                <div class="sm-header-cyan">Height:</div>
                <div id="poke-Height"></div>
            </div>
            <div>
                <div class="sm-header-cyan">Weight:</div>
                <div id="poke-Weight"></div>
            </div>
            <div>
                <div class="sm-header-blank"></div>
            </div>
        </div>

    </div>

</div>
